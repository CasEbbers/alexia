{% load i18n crispy_forms_field %}

<div class="well">
    <div class="row">
        <div class="col-xs-2 text-center">
            <img src="{{ STATIC_URL }}img/bottle.svg">
            <h3>{% trans 'By units' %}</h3>
        </div>
        <div class="col-xs-10">
            {{ unit_form.management_form }}
            <table class="table">
                <thead>
                    <tr>
                        <th>{% trans 'Product' %}</th>
                        <th>{% trans 'Units consumed' %}</th>
                        <th colspan="3">{% trans 'Delete' %}</th>
                    </tr>
                </thead>
                <tbody>
                    {% for form in unit_form %}
                    <tr>
                        {% for field in form %}
                        <td>{% crispy_field field %}</td>
                        {% endfor %}
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
